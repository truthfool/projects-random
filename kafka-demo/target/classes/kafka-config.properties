# Kafka Configuration Properties

# Bootstrap servers
kafka.bootstrap.servers=localhost:9092

# Topic configuration
kafka.topic.name=demo-topic
kafka.topic.partitions=3
kafka.topic.replication.factor=1

# Consumer configuration
kafka.consumer.group.id=demo-consumer-group
kafka.consumer.auto.offset.reset=earliest
kafka.consumer.enable.auto.commit=true
kafka.consumer.auto.commit.interval.ms=1000

# Producer configuration
kafka.producer.acks=all
kafka.producer.retries=3
kafka.producer.batch.size=16384
kafka.producer.linger.ms=1
kafka.producer.buffer.memory=33554432

# Topic retention and cleanup
kafka.topic.retention.ms=86400000
kafka.topic.cleanup.policy=delete
kafka.topic.compression.type=snappy 