# RabbitMQ Configuration Properties

# Connection settings
rabbitmq.host=localhost
rabbitmq.port=5672
rabbitmq.username=guest
rabbitmq.password=guest

# Queue and exchange configuration
rabbitmq.queue.name=demo-queue
rabbitmq.exchange.name=demo-exchange
rabbitmq.routing.key=demo.routing.key

# Producer configuration
rabbitmq.producer.confirm.timeout=5000
rabbitmq.producer.message.interval=1000

# Consumer configuration
rabbitmq.consumer.prefetch.count=1
rabbitmq.consumer.auto.ack=false

# Exchange types
rabbitmq.exchange.direct=demo-exchange
rabbitmq.exchange.fanout=fanout-exchange
rabbitmq.exchange.topic=topic-exchange

# Queue names
rabbitmq.queue.demo=demo-queue
rabbitmq.queue.fanout1=fanout-queue-1
rabbitmq.queue.fanout2=fanout-queue-2
rabbitmq.queue.topic.orders=topic-queue-orders
rabbitmq.queue.topic.notifications=topic-queue-notifications
rabbitmq.queue.topic.all=topic-queue-all

# Routing patterns
rabbitmq.routing.pattern.orders=orders.*
rabbitmq.routing.pattern.notifications=*.notification
rabbitmq.routing.pattern.all=# 